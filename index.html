<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DompetHarian</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#6366f1;
  --secondary:#3b82f6;
  --accent:#22d3ee;
  --success:#22c55e;
  --danger:#ef4444;
  --surface:rgba(255,255,255,.88);
  --radius:22px;
  transition:all .9s ease;
}

*{font-family:Poppins}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));
  background-attachment:fixed;
  padding-bottom:110px;
  transition:background 1.2s ease;
}

.dark{
  background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
  color:#e5e7eb;
}

/* ===== HEADER ===== */
.app-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.app-title{
  font-weight:700;
  letter-spacing:.3px;
}
.dark .app-title{color:#f8fafc}

/* ===== CARD ===== */
.card{
  border:none;
  border-radius:var(--radius);
  background:var(--surface);
  backdrop-filter:blur(16px);
  box-shadow:0 20px 45px rgba(0,0,0,.2);
  animation:fadeUp .5s ease;
}
.dark .card{
  background:rgba(15,23,42,.9);
}

/* ===== SUMMARY ===== */
.summary{
  padding:26px;
  border-radius:var(--radius);
  color:#fff;
  box-shadow:0 14px 32px rgba(0,0,0,.3);
  transition:.4s;
}
.summary:hover{
  transform:translateY(-6px) scale(1.03);
}
.summary small{opacity:.9}
.bg-income{
  background:linear-gradient(135deg,var(--success),#16a34a);
}
.bg-expense{
  background:linear-gradient(135deg,var(--danger),#b91c1c);
}
.bg-balance{
  background:linear-gradient(135deg,var(--primary),#4338ca);
}

/* ===== TRANSACTION ===== */
.transaction{
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,#f8fafc,#e5e7eb);
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
  transition:.25s;
}
.transaction:hover{
  transform:scale(1.02);
  box-shadow:0 12px 24px rgba(0,0,0,.18);
}
.dark .transaction{
  background:linear-gradient(135deg,#1e293b,#020617);
}

/* ===== FORM ===== */
input,select{
  border-radius:14px!important;
}

/* ===== BUTTON ===== */
.btn{
  border-radius:14px!important;
  font-weight:500;
}
.btn:active{transform:scale(.96)}

/* ===== FLOAT ===== */
.float-btn{
  position:fixed;
  right:22px;
  bottom:22px;
  width:60px;
  height:60px;
  border:none;
  border-radius:50%;
  color:#fff;
  font-size:22px;
  background:linear-gradient(135deg,var(--success),#4ade80);
  box-shadow:0 14px 30px rgba(0,0,0,.4);
}

/* ===== EMPTY ===== */
.empty{
  padding:32px;
  text-align:center;
  color:#6b7280;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(24px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="container my-4">

<div class="app-header">
  <h3 class="app-title"><i class="bi bi-wallet2"></i> DompetHarian</h3>
  <span class="badge bg-primary">Smart Finance</span>
</div>

<div class="row g-3 mb-4">
  <div class="col-md-4">
    <div class="summary bg-income">
      <small>Pemasukan</small>
      <h4>Rp 3.500.000</h4>
    </div>
  </div>
  <div class="col-md-4">
    <div class="summary bg-expense">
      <small>Pengeluaran</small>
      <h4>Rp 1.250.000</h4>
    </div>
  </div>
  <div class="col-md-4">
    <div class="summary bg-balance">
      <small>Saldo</small>
      <h4>Rp 2.250.000</h4>
    </div>
  </div>
</div>

<div class="card p-3 mb-4">
<h5>ðŸ“Š Analisis Keuangan</h5>
<canvas id="chart"></canvas>
</div>

<div class="card p-3">
<h5>ðŸ“œ Riwayat Transaksi</h5>
<div class="transaction">
  <div>
    <b>Makan Siang</b><br>
    <small>12-01-2026 â€¢ Makan</small>
  </div>
  <b class="text-danger">- Rp 25.000</b>
</div>
<div class="transaction">
  <div>
    <b>Gaji Bulanan</b><br>
    <small>01-01-2026 â€¢ Gaji</small>
  </div>
  <b class="text-success">+ Rp 3.500.000</b>
</div>
</div>

</div>

<button class="float-btn" onclick="toggleDark()">
<i class="bi bi-moon-stars-fill" id="icon"></i>
</button>

<script>
/* ===== AUTO COLOR ENGINE ===== */
const palettes=[
  ["#6366f1","#3b82f6","#22d3ee"],
  ["#8b5cf6","#7c3aed","#c084fc"],
  ["#22c55e","#16a34a","#4ade80"],
  ["#f97316","#ea580c","#fdba74"],
  ["#ec4899","#db2777","#f9a8d4"]
];

let i=0;
function autoColor(){
  const [p,s,a]=palettes[i];
  document.documentElement.style.setProperty("--primary",p);
  document.documentElement.style.setProperty("--secondary",s);
  document.documentElement.style.setProperty("--accent",a);
  i=(i+1)%palettes.length;
}
setInterval(autoColor,8000);
autoColor();

/* ===== DARK MODE ===== */
function toggleDark(){
  document.body.classList.toggle("dark");
  icon.className=document.body.classList.contains("dark")
  ?"bi bi-sun-fill":"bi bi-moon-stars-fill";
}

/* ===== CHART ===== */
new Chart(document.getElementById("chart"),{
  type:"doughnut",
  data:{
    labels:["Pemasukan","Pengeluaran"],
    datasets:[{
      data:[75,25],
      backgroundColor:["#22c55e","#ef4444"]
    }]
  }
});
</script>

</body>
</html>
