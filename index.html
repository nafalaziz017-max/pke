<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DompetHarian</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#6366f1;
  --secondary:#3b82f6;
  --accent:#22d3ee;
  --success:#22c55e;
  --danger:#ef4444;
  --surface:rgba(255,255,255,.88);
}

*{font-family:Poppins}

body{
  min-height:100vh;
  background:linear-gradient(135deg,var(--primary),var(--secondary),var(--accent));
  background-attachment:fixed;
  padding-bottom:110px;
}

.dark{
  background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
  color:#e5e7eb;
}

/* ===== LAYOUT ===== */
.app-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.app-title{
  font-weight:700;
  color:#0f172a;
}
.dark .app-title{color:#f8fafc}

/* ===== CARD ===== */
.card{
  border:none;
  border-radius:22px;
  background:var(--surface);
  backdrop-filter:blur(14px);
  box-shadow:0 18px 40px rgba(0,0,0,.18);
  animation:fadeUp .45s ease;
}
.dark .card{
  background:rgba(15,23,42,.9);
}

/* ===== SUMMARY ===== */
.summary{
  color:#fff;
  padding:24px;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  transition:.3s;
}
.summary:hover{
  transform:translateY(-6px) scale(1.03);
}
.bg-income{background:linear-gradient(135deg,#22c55e,#16a34a)}
.bg-expense{background:linear-gradient(135deg,#ef4444,#b91c1c)}
.bg-balance{background:linear-gradient(135deg,var(--primary),#4338ca)}
.summary small{opacity:.9}

/* ===== TRANSACTION ===== */
.transaction{
  padding:14px;
  border-radius:18px;
  background:linear-gradient(135deg,#f8fafc,#e5e7eb);
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
  transition:.25s;
}
.transaction:hover{
  transform:scale(1.02);
  box-shadow:0 10px 22px rgba(0,0,0,.15);
}
.dark .transaction{
  background:linear-gradient(135deg,#1e293b,#020617);
}

/* ===== FORM ===== */
input,select{
  border-radius:14px!important;
}

/* ===== BUTTON ===== */
.btn{
  border-radius:14px!important;
  font-weight:500;
}
.btn:active{transform:scale(.95)}

/* ===== FLOAT BUTTON ===== */
.float-btn{
  position:fixed;
  right:22px;
  width:60px;
  height:60px;
  border:none;
  border-radius:50%;
  color:#fff;
  font-size:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.35);
}
.theme-btn{bottom:22px;background:linear-gradient(135deg,#22c55e,#4ade80)}
.color-btn{bottom:96px;background:linear-gradient(135deg,var(--primary),var(--accent))}

/* ===== COLOR PANEL ===== */
.color-panel{
  position:fixed;
  right:22px;
  bottom:170px;
  background:#fff;
  padding:12px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.35);
  display:none;
}
.color-panel button{
  width:36px;
  height:36px;
  border-radius:50%;
  border:none;
  margin:6px;
}

/* ===== EMPTY ===== */
.empty{
  text-align:center;
  color:#6b7280;
  padding:28px;
}

/* ===== ANIMATION ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="container my-4">

<!-- HEADER -->
<div class="app-header">
  <h3 class="app-title"><i class="bi bi-wallet2"></i> DompetHarian</h3>
  <span class="badge bg-primary">Personal Finance</span>
</div>

<!-- SUMMARY -->
<div class="row g-3 mb-3">
  <div class="col-md-4">
    <div class="summary bg-income">
      <small>Pemasukan</small>
      <h4 id="incomeTotal">Rp 0</h4>
    </div>
  </div>
  <div class="col-md-4">
    <div class="summary bg-expense">
      <small>Pengeluaran</small>
      <h4 id="expenseTotal">Rp 0</h4>
    </div>
  </div>
  <div class="col-md-4">
    <div class="summary bg-balance">
      <small>Saldo</small>
      <h4 id="balanceTotal">Rp 0</h4>
    </div>
  </div>
</div>

<!-- CHART -->
<div class="card p-3 mb-4">
<h5>ðŸ“Š Ringkasan Keuangan</h5>
<canvas id="chart"></canvas>
</div>

<!-- TRANSACTION LIST -->
<div class="card p-3">
<h5>ðŸ“œ Riwayat Transaksi</h5>
<div id="list" class="empty">Belum ada transaksi</div>
</div>

</div>

<!-- COLOR PANEL -->
<div class="color-panel" id="palette">
<button style="background:#6366f1" onclick="setTheme('#6366f1','#3b82f6','#22d3ee')"></button>
<button style="background:#8b5cf6" onclick="setTheme('#8b5cf6','#7c3aed','#c084fc')"></button>
<button style="background:#22c55e" onclick="setTheme('#22c55e','#16a34a','#4ade80')"></button>
<button style="background:#f97316" onclick="setTheme('#f97316','#ea580c','#fdba74')"></button>
<button style="background:#ec4899" onclick="setTheme('#ec4899','#db2777','#f9a8d4')"></button>
</div>

<button class="float-btn color-btn" onclick="togglePalette()">
<i class="bi bi-palette-fill"></i>
</button>

<button class="float-btn theme-btn" onclick="toggleDark()">
<i class="bi bi-moon-stars-fill" id="themeIcon"></i>
</button>

<script>
let chart;

function setTheme(p,s,a){
  document.documentElement.style.setProperty('--primary',p);
  document.documentElement.style.setProperty('--secondary',s);
  document.documentElement.style.setProperty('--accent',a);
  localStorage.setItem("theme",JSON.stringify({p,s,a}));
}

function togglePalette(){
  palette.style.display=palette.style.display==="block"?"none":"block";
}

function toggleDark(){
  document.body.classList.toggle("dark");
  themeIcon.className=document.body.classList.contains("dark")
  ?"bi bi-sun-fill":"bi bi-moon-stars-fill";
}

const saved=JSON.parse(localStorage.getItem("theme"));
if(saved)setTheme(saved.p,saved.s,saved.a);

chart=new Chart(document.getElementById("chart"),{
type:"doughnut",
data:{
labels:["Pemasukan","Pengeluaran"],
datasets:[{
data:[60,40],
backgroundColor:["#22c55e","#ef4444"]
}]
}
});
</script>

</body>
</html>
